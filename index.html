<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cynthia Nyongesa</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS -->
  <script defer src="effects.js"></script> <!-- Linking JSON-based effects (will explain below) -->
</head>
<body>

  <!-- Full-Screen GIF Section -->
  <div class="full-screen-gif">
    <!-- Scroll Down Arrow -->
    <div class="scroll-arrow" onclick="scrollToContent()">&#x25BC;</div>
  </div>

  <!-- Content Section (from README) -->
  <div id="content" class="content-section">
    <h2>Welcome to My Page</h2>
    <p>
      I am Cynthia Nyongesa, a passionate neuroscientist and PhD candidate.
      I'm working on cutting-edge research in cognitive decline and neurotechnology.
    </p>
    <p>
      Below you will find more details about my work, experience, and projects.
    </p>
  </div>

  <script>
    /* Scroll Function */
    function scrollToContent() {
      document.getElementById('content').scrollIntoView({ behavior: 'smooth' });
    }

    // JSON Effects - For Future Customizations
    fetch('effects.json')
      .then(response => response.json())
      .then(data => {
        if (data.cursor) {
          document.body.style.cursor = `url(${data.cursor}), auto`;
        }
        if (data.scrollSpeed) {
          document.documentElement.style.scrollBehavior = 'smooth';
        }
      });
  </script>

</body>
</html>
